{% extends "base.html" %}
{% block title %}Delete Review{% endblock %}
{% block content %}
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete?</p>
    <form method="post" action="{% url 'review_delete' review.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'details' pk=review.product.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
